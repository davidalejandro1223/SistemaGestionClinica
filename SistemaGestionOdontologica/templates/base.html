<!DOCTYPE html>
<html lang="en">
	<head>
		{% load staticfiles %}
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'css/base.css' %}">
		
		{% block style_content %}
			
		{% endblock style_content %}
	</head>
	<body>
		<header id="header-container">
			<div class="container-fluid">
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
					<a class="navbar-brand" href="/inicio">Gestion Odontologica</a>
					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
					</button>
					<div class="collapse navbar-collapse justify-content-between" id="navbarNavDropdown">
						<ul class="navbar-nav">
							<li class="nav-item {{active_inicio}}">
								<a class="nav-link" href="/inicio">Inicio <span class="sr-only">(current)</span></a>
							</li>
							<li class="nav-item {{active_pacientes}}">
								<a class="nav-link" href="{% url 'pacientes:listar_pacientes' %}">Pacientes</a>
							</li>
							<li class="nav-item {{active_historias}}">
								<a class="nav-link" href="#">Historias clinicas</a>
							</li>
							<li class="nav-item {{active_citas}}">
								<a class="nav-link" href="#"> Citas </a>
							</li>
						</ul>
						<ul class="navbar-nav">
							<li class="nav-item dropdown">
								<a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">{{user.first_name}} {{user.last_name}}</a>
								<div class="dropdown-menu">
									<a class="dropdown-item" href="/logout">Logout</a>
								</div>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</header>
		{% block content %}
			
		{% endblock content %}
		<script src="{% static 'js/jquery-3.2.1.min.js'%}"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
		<script src = "{% static 'js/bootstrap.min.js' %}"></script>
	</body>
</html>
